<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="profile description" />
    <meta name="author" content="???" />
    <meta name="keywords" content="HTML,CSS, ???" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/spots-images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="Pencil icon" />Edit profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">+New Post</button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-btn" type="button"></button>
                <img class="card__image" src="#" alt="" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy;2025 Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img src="./images/CloseIcon.png" alt="close icon" />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                minlength="2"
                maxlength="40"
                required
                class="modal__input"
                placeholder="Type your name"
              />
              <span class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                minlength="2"
                maxlength="200"
                required
                class="modal__input"
                placeholder="Describe yourself"
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img src="./images/CloseIcon.png" alt="close icon" />
          </button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form">
            <label for="card-image-input" class="modal__label">
              Image link
              <input
                id="card-image-input"
                type="url"
                required
                class="modal__input"
                placeholder="Place a link to the picture"
              />
              <span id="card-image-input-error" class="modal__error"></span>
            </label>
            <label for="card-caption-input" class="modal__label">
              Caption
              <input
                id="card-caption-input"
                type="text"
                minlength="2"
                maxlength="30"
                required
                class="modal__input"
                placeholder="Type your caption"
              />
              <span id="card-caption-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__image-container">
          <button
            type="button"
            class="modal__close modal__close-btn_type_preview"
          >
            <img src="./images/previewcloseicon.svg" alt="close icon" />
          </button>
          <img src="#" alt="" class="modal__image" />
          <p class="modal__caption">Golden Gate Bridge</p>
        </div>
      </div>
    </div>
    <script defer src="./scripts/validation.js"></script>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
